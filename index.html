<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">


   <h1>PASSWORD GENRATOR  </h1>
   <div class="display-container">
  <input readonly  class="display " placeholder="Password" data-passwordDisplay>
 <button data-copy> 
    <span data-copyMsg></span>
    <img src="./images/copy.svg" alt="" width=" 23" height="23">
 </button>

   </div>

   <div class="input-container">
    <!--Password Length-->
  <div class="length-container">
    <p>Password Length</p>
    <p data-length>0</p>
  </div>
  <!--Slider-->
  <input type="range" min="1" max="20" class="slider" step="1" data-length-slider>
 <!--Checkbox-->
 <div>
    <input type="checkbox" id="uppercase">
    <label for="uppercase">Includes Uppercase letter</label>
 </div>
 <div>
    <input type="checkbox" id="lowercase">
    <label for="lowercase">Includes Lowercase letter</label>
 </div>
 <div> 
    <input type="checkbox" id="numbers">
    <label for="numbers">Includes Numbers</label>
 </div>
 <div>
    <input type="checkbox" id="symbols">
    <label for="symbol">Includes Symbol</label>
 </div>
 <!--Strength Section-->
 <div class="strength-container">

    <p>Strength</p>
    <div data-indicator></div>
 </div>
 <!--Genrator Password-->

 <button class="generateButton">Genrate Password</button>
   


</div>
 



    </div>
    <script src="/main.js">

    </script> 
</body>
</html>
